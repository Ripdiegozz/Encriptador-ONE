<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - @ripdiegozz</title>
    <link rel="shortcut icon" href="./Resources/Vector.png" type="image/x-icon">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba38967955.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header-box">
        <h1>
            <img src="./Resources/Vector.png" alt="Logo alura">
        </h1>
    </header>
    
    <main>
        <section class="input-box">
            <div class="area-box">
                <textarea class="input-area" placeholder="Ingresa aquí el texto"></textarea>
            </div>
            <p><i class="fa-solid fa-circle-info"></i>Sólo letras minúsculas y sin acentos</p>
            <div class="btn-box">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar"value="Desencriptar">
            </div>
        </section>
        <section class="output-box">
            <div class="person-image">
                <img src="./Resources/Muñeco.png" alt="">
            </div>

            <div class="output-text">
                <h2>Ningún mensaje fué encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="result-box">
                <h3>Mensaje</h3>
                <p class="user-output"></p>
            </div>

            <div class="copy-box">
                <input type="button" value="Copiar" class="btn-copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>&#169; 2022 @ripdiegozz - Todos los derechos reservados</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
